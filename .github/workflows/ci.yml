
name: CI Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Python Unit Tests
      run: |
        python3 -m pytest tests/

    - name: Run End-to-End Pipeline (dbt + AI Engine)
      run: |
        # Initialize dbt
        dbt debug
        # Use the orchestrator to run the full flow
        python3 orchestrator.py

    - name: Verify Output
      run: |
        if [ ! -s ready_to_index.json ]; then
          echo "Error: ready_to_index.json is empty or missing"
          exit 1
        fi
        echo "Pipeline output verified."
